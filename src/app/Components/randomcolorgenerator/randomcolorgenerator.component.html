<div style="text-align: center;">
    <h2>Random Color Generator</h2>
    <button (click)="generateRandomColor()" style="padding: 5px 10px; font-size: 10px;">
      Generate Random Color
    </button>
    <div style="margin-top: 10px;">
      <div [style.backgroundColor]="color" style="width: 50px; height: 50px; margin: auto; border: 1px solid #000;"></div>
      <p style="font-size: 18px;">Hex Code: {{ hexCode }}</p>
    </div>
  </div>
