<div>
    <label for="amountInDollars">Enter amount in dollars:</label>
    <input type="number" id="amountInDollars" [(ngModel)]="amountInDollars" /><br>
    <button (click)="convertCurrency()">Convert to Peso</button>
  </div>
  <p *ngIf="amountInPeso !== null">Amount in Peso: {{ amountInPeso | number:'1.2-2' }}</p>
