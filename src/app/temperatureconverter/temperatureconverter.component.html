<div class="container">
    <h2>Temperature Converter</h2>
  
    <div class="conversion">
      <label for="celsius">Celsius:</label>
      <input [(ngModel)]="celsius" type="number" id="celsius" placeholder="Enter Celsius">
      <button (click)="convertToFahrenheit()">Convert to Fahrenheit</button>
    </div>
  
    <div class="conversion">
      <label for="fahrenheit">Fahrenheit:</label>
      <input [(ngModel)]="fahrenheit" type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
      <button (click)="convertToCelsius()">Convert to Celsius</button>
    </div>
  
    <div class="result">
      <p *ngIf="celsius !== null">Celsius: {{ celsius }}Â°C</p>
      <p *ngIf="fahrenheit !== null">Fahrenheit: {{ fahrenheit }}Â°F</p>
    </div>
  
    <button (click)="resetValues()">Reset</button>
  </div>
