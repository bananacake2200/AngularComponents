<div class="container">
    <h2>To-Do List</h2>
  
    
    <div class="input-section">
      <input [(ngModel)]="newTask" type="text" placeholder="Enter a task" />
      <button (click)="addTask()">Add Task</button>
    </div>
  
    
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button (click)="removeTask(i)">Remove</button>
      </li>
    </ul>
  </div>
