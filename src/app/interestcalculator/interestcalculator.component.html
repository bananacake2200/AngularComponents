<div class="container">
    <h2>Interest Calculator</h2>
  
     <div class="input-section">
      <input [(ngModel)]="principal" type="number" placeholder="Principal Amount" />
      <input [(ngModel)]="rate" type="number" placeholder="Rate (%)" />
      <input [(ngModel)]="time" type="number" placeholder="Time (years)" />
      <button (click)="calculateSimpleInterest()">Calculate Interest</button>
    </div>
  
     <div class="result" *ngIf="simpleInterest !== null">
      <p>Interest: {{ simpleInterest.toFixed(2) }}</p>
    </div>
  </div>
