<div class="container">
    <h2>Factorial Calculator</h2>
  
    
    <div class="input-section">
      <input [(ngModel)]="number" type="number" min="0" placeholder="Enter a number" />
      <button (click)="calculateFactorial()">Calculate Factorial</button>
    </div>
  
    
    <div class="result" *ngIf="result !== null">
      <p>Factorial of {{ number }} is: {{ result }}</p>
    </div>
  </div>
